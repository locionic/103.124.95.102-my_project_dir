<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
  <div class="sm:flex sm:items-start">
    <div
      class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-apple-aqua-200 sm:mx-0 sm:h-10 sm:w-10">
      <ng-container *ngIf="!typeSvg">
        <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
      </ng-container>
      <ng-container *ngIf="typeSvg === 'folder'">
        <svg class="h-6 w-6 text-red-apple-aqua-600" fill="none" stroke="currentColor"
             xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path
            d="M20 5h-8.586L9.707 3.293A.996.996 0 0 0 9 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2zM4 19V7h16l.002 12H4z">
          </path>
          <path d="M7.874 12h8v2h-8z"></path>
        </svg>
      </ng-container>
    </div>
    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        {{title}}
        <span *ngIf="nameObject" class="text-lg leading-6 font-medium text-red-apple-aqua-500">
            : {{nameObject}}
          </span>
      </h3>
      <div class="mt-2 w-full">
        <app-share-messages-error></app-share-messages-error>
        {{info}}
      </div>
      <div class="mt-2 w-full p-4 bg-mint-apple-aqua-100 rounded-lg">
        <div class="text-base leading-6 font-medium text-gray-600">{{luuy}}</div>
        <div class="flex items-center inline-block">
          <input [(ngModel)]="deleteAll"
                 class="h-4 w-4 border-gray-300 rounded text-orange-apple-aqua-600 focus:ring-orange-500"
                 type="checkbox">
          <label translate="ACTIONDIALOG.LUUYXOASACH" class="ml-3 min-w-0 flex-1 text-gray-500">

          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
  <button (click)="ok()"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2
          bg-red-apple-aqua-600 text-base font-medium text-white hover:bg-red-apple-aqua-700
          focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-apple-aqua-500 sm:ml-3 sm:w-auto sm:text-sm"
          type="button">
    {{nameBtnOk}}
  </button>
  <button (click)="close()"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white
    text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none
    focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
          type="button">
    {{nameBtnCancle}}
  </button>
</div>
