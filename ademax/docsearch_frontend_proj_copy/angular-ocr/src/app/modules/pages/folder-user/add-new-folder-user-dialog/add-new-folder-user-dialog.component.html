<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
  <div class="sm:flex sm:items-start">
    <div
      class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-orange-apple-aqua-200 sm:mx-0 sm:h-10 sm:w-10">
      <svg aria-hidden="true" class="h-6 w-6 text-orange-apple-aqua-600" fill="none" height="24" stroke="currentColor"
           viewBox="0 0 24 24" width="24"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20 5h-9.586L8.707 3.293A.997.997 0 0 0 8 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2zm-4 9h-3v3h-2v-3H8v-2h3V9h2v3h3v2z"></path>
      </svg>
    </div>
    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
      <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
        {{'OCR.THEMTHUMUCMOI' | translate}}
          <ng-container *ngIf="(serivceStore.activeOcrNode$ | async) as folder">
            vào thư mục :
            <span class="text-lg leading-6 font-medium text-orange-apple-aqua-500">
            {{folder.name}}
          </span>
          </ng-container>
      </h3>

      <div class="mt-2 w-full">
        <app-share-messages-error></app-share-messages-error>
        <input
          [(ngModel)]="nameFolder"
          class="mt-1 w-full border-gray-300  rounded-xl  focus:ring-0 focus:border-green-600"
          name="password"
          placeholder="Tên thư mục"
          type="text"
        />
      </div>
    </div>
  </div>
</div>
<div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
  <button (click)="createFolder()"
          class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2
          bg-orange-apple-aqua-600 text-base font-medium text-white hover:bg-orange-apple-aqua-700
          focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-apple-aqua-500 sm:ml-3 sm:w-auto sm:text-sm"
          type="button">
    Tạo
  </button>
  <button (click)="close()"
          class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white
    text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none
    focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
          type="button">
    Huỷ
  </button>
</div>
