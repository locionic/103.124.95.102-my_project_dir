<ng-container *ngIf="ocrNode.ocring; else dangxuly">
    <div class="flex flex-1 justify-between bg-white">
      <ng-container>
        <div>
      <span
        class="xl:text-base lg:text-base md:text-sm font-extrabold overflow-ellipsis whitespace-nowrap overflow-hidden fadeInOutAnimation"
      >
        Đang xử lý ...
      </span>
        </div>
      </ng-container
      >
      <div>
    <span class="text-sm text-gray-400 mr-3">
      <span class="mr-3"> {{ ocrNode.ocring?.percent }}% </span>
    </span>
        <ng-template #success>
          <span class="cursor-pointer">
            <svg
              class="inline text-green-400"
              fill="currentColor"
              height="24"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"
              ></path>
              <path d="M9.999 13.587 7.7 11.292l-1.412 1.416 3.713 3.705 6.706-6.706-1.414-1.414z"></path>
            </svg> </span
          ></ng-template>
      </div>
    </div>
    <ng-container *ngIf="ocrNode.ocring?.percent === 0; else progressPercent">
      <mat-progress-bar  mode="indeterminate" ></mat-progress-bar>
    </ng-container>
    <ng-template #progressPercent>
      <mat-progress-bar [value]="ocrNode.ocring?.percent" color="{{ color }}" max="100" mode="determinate"></mat-progress-bar>
    </ng-template>
</ng-container>
<ng-template #dangxuly>
  <div class="flex flex-1 justify-between bg-white">
    <ng-container>
      <div>
    <span
      class="xl:text-base lg:text-base md:text-sm font-extrabold overflow-ellipsis whitespace-nowrap overflow-hidden fadeInOutAnimation"
    >
      Đang khởi tạo ...
    </span>
      </div>
    </ng-container
    >
    <div>
    </div>
  </div>
  <mat-progress-bar mode="indeterminate" ></mat-progress-bar>
</ng-template>
