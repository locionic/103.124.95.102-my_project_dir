<ng-container *ngIf="!(auth.isLoggedIn$ | async)">
  <div class="mr-1">
    <button
      (click)="clickLogin()"
      class="
        bg-gray-600
        lg:hover:bg-gray-900
        py-2
        px-4
        rounded-3xl
        text-white
        lg:hover:shadow-inner
        focus:outline-none
        transition
        duration-500
        ease-in-out
        transform
        text-base
        lg:hover:-translate-x lg:hover:scale-105
      "
    >
      Đăng nhập
    </button>
  </div>
</ng-container>
<!-- <ng-container *ngIf="auth.isLoggedIn$ | async"> -->
<ng-container *ngIf="auth.isLoggedIn$ | async">
  <div class="inline-flex">
    <div class="mr-2 place-self-center ">
      <div class="relative">
        <svg class="text-white" fill="currentColor" stroke="black" xmlns="http://www.w3.org/2000/svg" width="24"
             height="24"
             viewBox="0 0 24 24">
          <path
            d="m5.705 3.71-1.41-1.42C1 5.563 1 7.935 1 11h1l1-.063C3 8.009 3 6.396 5.705 3.71zm13.999-1.42-1.408 1.42C21 6.396 21 8.009 21 11l2-.063c0-3.002 0-5.374-3.296-8.647zM12 22a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22zm7-7.414V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.184 4.073 5 6.783 5 10v4.586l-1.707 1.707A.996.996 0 0 0 3 17v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-1a.996.996 0 0 0-.293-.707L19 14.586z"></path>
        </svg>
        <div
          class="absolute right-[-5px] top-[-5px] z-10 bg-red-600 h-4 w-4 rounded-full text-center align-middle justify-center place-items-center">
        </div>
        <div class="absolute z-20 top-[-5px] right-[-1px] text-[12px] text-white">9</div>
      </div>
    </div>
    <div #trigger="cdkOverlayOrigin" (click)="isOpen = !isOpen" cdkOverlayOrigin class="relative flex cursor-pointer">
      <div class="block ">
        <ng-container *ngIf="(auth.user$ | async) as user">
          <ngx-avatar
            [textSizeRatio]="2.5"
            bgColor="#000"
            initialsSize="1"
            size="32"
            src="assets/images/48/avatar/default.png"
          ></ngx-avatar>
        </ng-container>
      </div>
    </div>
    <!-- This template displays the overlay content and is connected to the button -->
    <ng-template (overlayOutsideClick)="clickOutsideOverlay()"
                 [cdkConnectedOverlayOpen]="isOpen"
                 [cdkConnectedOverlayOrigin]="trigger"
                 cdkConnectedOverlay
    >
      <app-bottom-topbar></app-bottom-topbar>
    </ng-template>
  </div>
</ng-container>
