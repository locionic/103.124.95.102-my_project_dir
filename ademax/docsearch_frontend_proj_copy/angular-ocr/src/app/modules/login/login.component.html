<div class="font-sans">
  <div
    class="relative min-h-screen flex flex-col sm:justify-center items-center bg-gradient-to-r from-gray-300 to-gray-700">
    <div class="relative sm:max-w-sm w-full">
      <div class="relative w-full rounded-3xl px-6 py-4 bg-gray-100 shadow drop-shadow border-gray-100 border-2">
        <label class="block mt-3 text-gray-700 text-center font-semibold" for=""> Đăng nhập </label>
        <form action="#" class="mt-10">
          <app-messages-error></app-messages-error>
          <div>
            <input
              [(ngModel)]="username"
              class="mt-1 block w-full border-gray-300 bg-gray-100 h-11 rounded-xl shadow-xl focus:ring-0 focus:border-green-600"
              name="username"
              placeholder="Tên đăng nhập"
              type="text"
            />
          </div>
          <div class="mt-7">
            <input
              [(ngModel)]="password"
              class="mt-1 block w-full border-gray-300 bg-gray-100 h-11 rounded-xl shadow-xl focus:ring-0 focus:border-green-600"
              name="password"
              placeholder="Mật khẩu"
              type="password"
            />
          </div>
          <div class="mt-7">
            <button
              (click)="login()"
              class="
                bg-gray-600
                lg:hover:bg-gray-900
                w-full
                py-3
                rounded-3xl
                text-white
                shadow-xl
                lg:hover:shadow-inner
                focus:outline-none
                transition
                duration-500
                ease-in-out
                transform
                lg:hover:-translate-x lg:hover:scale-105
              "
            >
              Đăng nhập
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
