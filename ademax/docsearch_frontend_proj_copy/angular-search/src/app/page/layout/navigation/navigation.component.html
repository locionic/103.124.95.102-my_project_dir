<div class="navigation" [class.open]="isOpen">
  <div class="logo">
    <a [href]="homeUrl">
      <img src="assets/images/ademax_no_font.png" alt="logo">
    </a>
  </div>
  <ul>
    <li [matTooltip]="menu.text" atTooltipPosition="right" *ngFor="let menu of menus">
      <a [routerLink]="[menu.path]">
        <img [src]="getMenuIcon(menu)"/>
        <span *ngIf="menu.badge && menu.badge !== '0'" class="badge badge-danger">{{menu.badge}}</span>
      </a>
    </li>
  </ul>
</div>
